<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="style2.Css">
</head>

<body>

    <head>
        <div class="div_rf">
            <span class="rf">
                Registration
            </span>
        </div>
    </head>



    <main>

        <form>

            <div class="main_div">


                <div>
                    <label for="fn" class="fn_label"> First Name </label>
                    <input required class="first_name" type="text " id="fn" placeholder="Enter Your First Name"
                        name="fn">
                </div>
                <br>
                <br>
                <br>
                <div>

                    <label for="ln" class="ln_label"> Last Name </label>
                    <input required class="Last_Name" type="text " id="ln" placeholder="Enter Your Last Name" name="ln">
                </div>

                <br>
                <br>
                <br>
                <div>

                    <label for="Nn" class="Nn_label"> Nick Name </label>
                    <input required class="Nick_Name" type="text " id="Nn" placeholder="Enter Your Last Nick" name="Nn">
                </div>
                <br>
                <br>
                <br>

                <div>
                    <label for="e-mail" class="e-mail_label"> e-mail </label>
                    <input required class="e-mail-2" type="email " id="e-mail" placeholder="Enter Your Email"
                        name="email">

                </div>
                <br>
                <br>
                <br>

                <div>
                    <label for="pass" class="password_label"> Password</label>
                    <input required class="Password-2" type="password" id="pass" placeholder="Enter Your Password"
                        name="pass">
                </div>
                <br>
                <br>
                <br>
                <div>

                    <label for="Db" class="Db_label"> Date of birth </label>
                    <input required class="Date _of_birth" type="date" id="Db" placeholder="Enter Your date of birth">
                </div>

                <br>
                <br>
                <br>

                <div>
                    <label class="gender_label"> Gender : </label>
                    <input required class="male" type="radio" id="M" value="Male" name="gender">
                    <label for="M" class="male_label"> Male</label>


                    <input required class="female" type="radio" id="F" value="Female" name="gender">
                    <label for="F" class="female_label"> Female</label>


                    <input required class="other" type="radio" id="O" value="other" name="gender">
                    <label for="O" class="other_label"> Other </label>



                </div>
                <br>
                <br>
                <br>

                <div>


                    <label for="number" class="number_label"> Mobile </label>
                    <input required class="mobile" type="Number" id="Db" placeholder="Enter Your Phone Number">
                </div>

                <br>
                <br>
                <br>
                <div>
                    <label for="address" class="address_label">Address</label>
                    <textarea placeholder="Enter Your Address" class="textarae"></textarea>
                </div>
                <br>
                <br>
                <br>
                <br>

                <div class="div-reset">
                    <input required class="submit" type="submit">





                    <input required class="reset" type="reset">
                </div>



            </div>




        </form>

    </main>
</body>

</html>
